<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="java.js"></script>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px 2px #ccc;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('*')">X</button>
        <button onclick="clearDisplay()">DEL</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="addToDisplay('/')">/</button>
       
        <footer>Made by Alex (Alpha Core) </footer>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        document.body.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                calculate(); // Si se presiona la tecla "Enter", calcula el resultado
            } else if (event.key === 'c' || event.key === 'C') {
                clearDisplay(); // Si se presiona la tecla "C" o "c", borra la pantalla
            } else if (event.key === 'Escape') {
                clearDisplay(); // Si se presiona la tecla "Escape", borra la pantalla
            }  else if (event.key === 'Backspace') {
                // Si se presiona "Backspace", elimina el último carácter de la pantalla
                var display = document.getElementById('display');
                display.value = display.value.slice(0, -1);  
            } else if (/[0-9\+\-\*\/]/.test(event.key)) {
                addToDisplay(event.key); // Si se presiona un número o un operador, agrégalo a la pantalla
            }
        });
    </script>
</body>
</html>
